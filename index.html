<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="date-selection">
      <div class="date">
        <label for="">DAY</label>
        <input type="number" id="day" placeholder="DD">
      </div>
      <div class="date">
        <label for="">MONTH</label>
        <input type="number" id="month" placeholder="MM">
      </div>
      <div class="date">
        <label for="">MONTH</label>
        <input type="number" id="year" placeholder="YY">
      </div>
    </div>
    <img src="assets/images/icon-arrow.svg" alt="">
  </div>
</body>
</html>
